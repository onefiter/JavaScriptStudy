<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.JS操作div</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }

        .box{
            width: 200px;
            height: 200px;
            background:green;
        }
    </style>
</head>
<body>
<!--id的优先级高于class-->
<!--<div id="div1" class="box" onclick="document.getElementById('div1')">-->
<div id="div1" onmouseover="toGreen()" onmouseout="toRed()">

</div>

<script type="text/javascript">
    function toRed()
    {
        var oDiv = document.getElementById('div1');
        oDiv.style.width = '100px';
        oDiv.style.height = '100px';
        oDiv.style.background = 'red';
    }
    function  toGreen()
    {
        var oDiv = document.getElementById('div1');
        oDiv.style.width = '200px';
        oDiv.style.height = '200px';
        oDiv.style.background = 'green';
    }
</script>
</body>
</html>
